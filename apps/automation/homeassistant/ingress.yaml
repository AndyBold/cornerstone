apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: hassproxy
spec:
  virtualhost:
    fqdn: homeassistant.cornerstones.local
  routes:
  - services:
    - name: homeassistant-home-assistant
      port: 8123
  - conditions:
    - prefix: /api/websocket
    enableWebsockets: true
    services:
      - name: homeassistant-home-assistant
        port: 8123

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hassproxy
spec:
  commonName: homeassistant.cornerstones.local
  dnsNames:
  - homeassistant.cornerstones.local
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  secretName: hassproxy
