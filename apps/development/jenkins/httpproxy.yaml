apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: jenkinsproxy
  namespace: jenkins
spec:
  virtualhost:
    fqdn: jenkins.cornerstones.local
    tls:
      secretName: jenkinsproxy
  routes:
  - services:
    - name: jenkins
      port: 8080

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jenkinsproxy
  namespace: jenkins
spec:
  commonName: jenkins.cornerstones.local
  dnsNames:
  - jenkins.cornerstones.local
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  secretName: jenkinsproxy
