apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
  namespace: heimdall
spec:
  releaseName: heimdall
  chart:
    spec:
      chart: heimdall
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1440m
  install:
    remediation:
      retries: 3
  values:
    service:
      type: ClusterIP
    persistence:
      config:
        enabled: true
        storageClass: managed-nfs-storage
        existingClaim: heimdall
        size: 1Gi
        accessMode: ReadWriteOnce